{% extends "base.html" %}

{% block content %}
    <h1>Sim</h1>

    <form action="{{ url_for('simulation_web_page') }}" method="POST">

            <label for="initial_temperature">Początkowa temperatura wody:</label><br>
            <input type="text" id="initial_temperature" name="initial_temperature" value="{{ data.get_initial_temperature() }}"><br>

            <label for="temperature_goal">Temperatura końcowa:</label><br>
            <input type="text" id="temperature_goal" name="temperature_goal" value="{{ data.get_temperature_goal() }}"><br>

            <label for="time">Czas trwania symulacji (w godzinach):</label><br>
            <input type="text" id="time" name="time" value="{{ data.get_time() }}"><br>

            <label for="ambient_temperature">Temperatura otoczenia:</label><br>
            <input type="text" id="ambient_temperature" name="ambient_temperature" value="{{ data.get_ambient_temperature() }}"><br>

        <input type="submit" value="Wykonaj symulację">
    </form>
{% endblock %}
